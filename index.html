<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Hub | Premium Roblox Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Luna Hub Logo">
            <h1>Luna Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#scripts"><i class="fas fa-code"></i> Scripts</a></li>
                <li><a href="#get-key"><i class="fas fa-key"></i> Get Key</a></li>
                <li><a href="#discord"><i class="fab fa-discord"></i> Discord</a></li>
                <li><a href="#login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Luna Hub Premium</h2>
            <p>Os melhores scripts para Roblox com suporte a diversos jogos!</p>
            <a href="#scripts" class="cta-button">
                <i class="fas fa-rocket"></i> Explorar Scripts
            </a>
        </div>
    </section>

    <section id="scripts" class="section">
        <div class="glass-container">
            <h2>Nossos Scripts</h2>
            <div class="script-grid">
                <div class="script-card">
                    <i class="fas fa-ghost"></i>
                    <h3>Project Slayers</h3>
                </div>
                <!-- Mais scripts aqui -->
            </div>
        </div>
    </section>

    <section id="login" class="auth-section">
        <div class="glass-container auth-container">
            <div class="auth-header">
                <h2>Login com Discord</h2>
                <p>Acesse sua conta Luna Hub</p>
            </div>
            
            <div class="profile-section" id="profile-section">
                <img src="" alt="Avatar" class="profile-avatar" id="profile-avatar">
                <h3 class="profile-username" id="profile-username"></h3>
                <button class="cta-button" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
            
            <div class="auth-form active" id="login-form">
                <button class="discord-auth-btn" id="discord-login">
                    <i class="fab fa-discord"></i> Entrar com Discord
                </button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2023 Luna Hub. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
