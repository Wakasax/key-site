<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Tiger - Luna Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>🐅 Fortune Tiger</h1>
        </div>
        <div class="user-info">
            <div class="balance-display">
                <span class="balance-label">Saldo:</span>
                <span class="balance-amount">R$ <span id="balance">100.00</span></span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="slot-machine">
            <div class="slot-header">
                <h2>🐅 FORTUNE TIGER 🐅</h2>
                <div class="jackpot-display">
                    <span class="jackpot-label">JACKPOT</span>
                    <span class="jackpot-amount">R$ 50.000</span>
                </div>
            </div>

            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="symbol">🐅</div>
                    <div class="symbol">💰</div>
                    <div class="symbol">🍀</div>
                    <div class="symbol">💎</div>
                    <div class="symbol">🔥</div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol">💰</div>
                    <div class="symbol">🐅</div>
                    <div class="symbol">💎</div>
                    <div class="symbol">🍀</div>
                    <div class="symbol">🔥</div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbol">🍀</div>
                    <div class="symbol">💎</div>
                    <div class="symbol">🐅</div>
                    <div class="symbol">💰</div>
                    <div class="symbol">🔥</div>
                </div>
            </div>

            <div class="win-line" id="winLine"></div>

            <div class="betting-section">
                <div class="bet-controls">
                    <button class="bet-btn" onclick="setBet(1)">R$ 1</button>
                    <button class="bet-btn" onclick="setBet(5)">R$ 5</button>
                    <button class="bet-btn active" onclick="setBet(10)">R$ 10</button>
                    <button class="bet-btn" onclick="setBet(25)">R$ 25</button>
                    <button class="bet-btn" onclick="setBet(50)">R$ 50</button>
                </div>

                <div class="current-bet">
                    <span>Aposta: R$ <span id="currentBet">10.00</span></span>
                </div>

                <button class="spin-btn" id="spinBtn" onclick="spin()">
                    <span class="spin-text">GIRAR</span>
                    <div class="spin-loader" style="display: none;"></div>
                </button>
            </div>

            <div class="paytable">
                <h3>Tabela de Pagamento</h3>
                <div class="pay-row">
                    <span>🐅 🐅 🐅</span>
                    <span>x50</span>
                </div>
                <div class="pay-row">
                    <span>💰 💰 💰</span>
                    <span>x25</span>
                </div>
                <div class="pay-row">
                    <span>💎 💎 💎</span>
                    <span>x15</span>
                </div>
                <div class="pay-row">
                    <span>🍀 🍀 🍀</span>
                    <span>x10</span>
                </div>
                <div class="pay-row">
                    <span>🔥 🔥 🔥</span>
                    <span>x5</span>
                </div>
            </div>
        </div>

        <div class="history-panel">
            <h3>Últimos Resultados</h3>
            <div class="history-list" id="historyList">
                <!-- Histórico será preenchido via JavaScript -->
            </div>
        </div>
    </main>

    <div class="win-notification" id="winNotification">
        <div class="win-content">
            <h2>🎉 PARABÉNS! 🎉</h2>
            <p>Você ganhou <span id="winAmount">R$ 0.00</span>!</p>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
